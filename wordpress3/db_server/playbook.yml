- hosts: db_server.localdomain
  become: true
  vars_files:
    - ../vars/main.yml
  tasks:
    - name: Add MariaDB repository
      ansible.builtin.yum_repository:
        name: mariadb
        description: MariaDB {{ mariadb_version }} Repository
        baseurl: "https://mirror.mariadb.org/yum/{{ mariadb_version }}/rockylinux9-amd64"
        gpgcheck: yes
        gpgkey: "https://mirror.mariadb.org/yum/RPM-GPG-KEY-MariaDB"
        state: present

    - name: Install EPEL repository
      ansible.builtin.dnf:
        name: epel-release
        state: present

    - name: Install python3-PyMySQL
      ansible.builtin.dnf:
        name: python3-PyMySQL
        state: present

    - name: Install MariaDB server
      ansible.builtin.dnf:
        name: mariadb-server
        state: present

    - name: Start and enable MariaDB service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: true

    - name: Wait for MariaDB socket to be available
      ansible.builtin.wait_for:
        path: "/var/lib/mysql/mysql.sock"  # Updated socket path
        state: present
        timeout: 30
      retries: 5
      delay: 2

    - name: Set MariaDB root password for localhost
      community.mysql.mysql_user:
        name: root
        password: "{{ lookup('cypher', 'secret=secret/db_root_password') }}"
        host: "localhost"
        state: present
        login_user: "root"
        login_password: # "{{ lookup('cypher', 'secret=secret/db_root_password') }}"
        login_unix_socket: "/var/lib/mysql/mysql.sock"
        update_password: always
        plugin: "mysql_native_password"
#      loop:
#        - localhost
#        - 127.0.0.1

    - name: Set MariaDB root password for 127.0.0.1
      community.mysql.mysql_user:
        name: root
        password: "{{ lookup('cypher', 'secret=secret/db_root_password') }}"
        host: "127.0.0.1"
        state: present
        login_user: "root"
        login_password: "{{ lookup('cypher', 'secret=secret/db_root_password') }}"
        update_password: always
        plugin: "mysql_native_password"

    - name: Remove anonymous users
      community.mysql.mysql_user:
        name: ''
        state: absent
      loop:
        - localhost
        - '%'

    - name: Disallow remote root login
      community.mysql.mysql_user:
        name: root
        host: '%'
        state: absent
 
    - name: Remove test database
      community.mysql.mysql_db:
        name: test
        state: absent
      register: test_db_removal
 
    - name: Flush privileges
      community.mysql.mysql_query:
        query: FLUSH PRIVILEGES;
      when: test_db_removal.changed
 
    - name: Create WordPress database
      community.mysql.mysql_db:
        name: "{{ wordpress_db_name }}"
        state: present
        login_user: root
#        login_password: "{{ lookup('morpheus_cypher', customOptions.db_root_password) }}"
        login_password: "{{ lookup('cypher', 'secret=secret/db_root_password') }}"
        login_host: localhost
        encoding: utf8mb4
        collation: utf8mb4_general_ci

    - name: Create WordPress DB user
      community.mysql.mysql_user:
        name: "{{ wordpress_db_user }}"
#        password: "{{ lookup('morpheus_cypher', customOptions.db_user_password) }}"
        password: "{{ lookup('cypher', 'secret=secret/db_user_password') }}"
        priv: "{{ wordpress_db_name }}.*:ALL"
        state: present
        login_user: root
#        login_password: "{{ lookup('morpheus_cypher', customOptions.db_root_password) }}"
        login_password: "{{ lookup('cypher', 'secret=secret/db_root_password') }}"
        login_host: localhost
 
    - name: Allow MariaDB through firewall
      firewalld:
        service: mysql
        permanent: true
        state: enabled
      notify:
        - Reload firewalld

  handlers:
    - name: Reload firewalld
      service:
        name: firewalld
        state: reloaded
