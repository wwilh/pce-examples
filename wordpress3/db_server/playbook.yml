- hosts: db_server.localdomain
  become: true
  vars_files:
    - ../vars/main.yml
  tasks:
    - name: Add MariaDB repository
      ansible.builtin.yum_repository:
        name: mariadb
        description: MariaDB {{ mariadb_version }} Repository
        baseurl: "https://mirror.mariadb.org/yum/{{ mariadb_version }}/rockylinux9-amd64"
        gpgcheck: yes
        gpgkey: "https://mirror.mariadb.org/yum/RPM-GPG-KEY-MariaDB"
        state: present

    - name: Install EPEL repository
      ansible.builtin.dnf:
        name: epel-release
        state: present

    - name: Install python3-PyMySQL
      ansible.builtin.dnf:
        name: python3-PyMySQL
        state: present

    - name: Install MariaDB server
      ansible.builtin.dnf:
        name: mariadb-server
        state: present

    - name: Start and enable MariaDB service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: true

    - name: Set MariaDB root password
      community.mysql.mysql_user:
        name: root
#        password: "{{ lookup('morpheus_cypher', customOptions.db_Root_Password) }}"
        password: "{{ lookup('cypher', secret=password/db_Root_Password) }}"
        host: "{{ item }}"
        state: present
      loop:
        - localhost
        - 127.0.0.1

    - name: Remove anonymous users
      community.mysql.mysql_user:
        name: ''
        state: absent
      loop:
        - localhost
        - '%'

    - name: Disallow remote root login
      community.mysql.mysql_user:
        name: root
        host: '%'
        state: absent
 
    - name: Remove test database
      community.mysql.mysql_db:
        name: test
        state: absent
      register: test_db_removal
 
    - name: Flush privileges
      community.mysql.mysql_query:
        query: FLUSH PRIVILEGES;
      when: test_db_removal.changed
 
    - name: Create WordPress database
      community.mysql.mysql_db:
        name: "{{ wordpress_db_name }}"
        state: present
        login_user: root
#        login_password: "{{ lookup('morpheus_cypher', customOptions.db_Root_Password) }}"
        login_password: "{{ lookup('cypher', secret=password/db_Root_Password) }}"
        login_host: localhost
        encoding: utf8mb4
        collation: utf8mb4_general_ci

    - name: Create WordPress user
      community.mysql.mysql_user:
        name: "{{ wordpress_db_user }}"
#        password: "{{ lookup('morpheus_cypher', customOptions.db_User_Password) }}"
        password: "{{ lookup('cypher', secret=password/db_User_Password) }}"
        priv: "{{ wordpress_db_name }}.*:ALL"
        state: present
        login_user: root
#        login_password: "{{ lookup('morpheus_cypher', customOptions.db_Root_Password) }}"
        login_password: "{{ lookup('cypher', secret=password/db_Root_Password) }}"
        login_host: localhost
 
    - name: Allow MariaDB through firewall
      firewalld:
        service: mysql
        permanent: true
        state: enabled
      notify:
        - Reload firewalld

    - name: Debug - Confirm execution
      ansible.builtin.debug:
        msg: "DEBUG: MariaDB playbook ran on {{ inventory_hostname }}"

  handlers:
    - name: Reload firewalld
      service:
        name: firewalld
        state: reloaded
